<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Completion</title>
  <style>
    body {
      background: #f9f5ff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border: 5px double #888;
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      color: #5c3a8d;
    }

    .course {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #5c3a8d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .note {
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }

    .seal {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Certificate of Completion</h1>
    <p>This certifies that</p>

    <div id="nameField" class="name">[ Your Name Here ]</div>

    <p class="course">has successfully completed<br>
    <strong>Teaching Metacognition to 5th–6th Graders</strong></p>

    <input type="text" id="nameInput" placeholder="Type your name..." />
    <button onclick="setName()">Generate Certificate</button>

    <button class="hidden" id="printBtn" onclick="window.print()">Print / Save as PDF</button>

    <p class="note">✨ Once your name appears above, you can print or save your certificate!</p>

    <!-- https://drive.google.com/file/d/1n1lbTHYw6GAjsMn12Ih2wyPvWDzIdbn2/view?usp=drive_link -->
    <img src="YOUR_LOGO_URL_HERE" alt="Logo Seal" class="seal">
  </div>

  <script>
    function setName() {
      const name = document.getElementById("nameInput").value;
      if (name.trim() !== "") {
        document.getElementById("nameField").textContent = name;
        document.getElementById("nameInput").classList.add("hidden");
        document.querySelector("button").classList.add("hidden");
        document.getElementById("printBtn").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
